<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>April 17 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/gift.png">

</head>
<body>
  <div class="container">
    
    <div class="heartsBG">
      <div class="heartFloatBG a4"></div>
      <div class="heartFloatBG a5"></div>
      <div class="heartFloatBG a6"></div>
      <div class="heartFloatBG a7"></div>
    </div>
    <div>
      <h3 class="header">MIXTAPE FOR BUBBY</h3>
      <img src="assets/cassette.png" alt="" class="gif">
    </div> 
    <div>
      <img src="assets/us2.JPG" alt="" class="us2">
      <img src="assets/uss.JPG" alt="" class="uss">
    </div>   

    <button id="play" class="play">PLAY</button>
    <button id="click" class="stop">STOP</button>

  </div>

  <audio 
    preload="auto"
    id="music"
    hidden
    src="assets/bgAudio.mp3"
    controls
  ></audio>
  

  <script src="script.js" defer></script>

</html>
